<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for fire colors -->
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Flame base -->
  <ellipse cx="100" cy="160" rx="40" ry="15" fill="url(#flameGradient)" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Left flame wing -->
  <path d="M 60 140 Q 40 120 30 100 Q 25 80 35 70 Q 40 65 45 70 Q 50 90 60 110 L 70 130 Z" 
        fill="url(#flameGradient)" opacity="0.8"/>
  
  <!-- Right flame wing -->
  <path d="M 140 140 Q 160 120 170 100 Q 175 80 165 70 Q 160 65 155 70 Q 150 90 140 110 L 130 130 Z" 
        fill="url(#flameGradient)" opacity="0.8"/>
  
  <!-- Phoenix body (center) -->
  <ellipse cx="100" cy="100" rx="25" ry="35" fill="url(#fireGradient)" filter="url(#glow)"/>
  
  <!-- Phoenix head -->
  <circle cx="100" cy="70" r="18" fill="url(#fireGradient)" filter="url(#glow)"/>
  
  <!-- Phoenix beak -->
  <path d="M 100 65 L 105 70 L 100 72 Z" fill="#FF4500"/>
  
  <!-- Phoenix eye -->
  <circle cx="106" cy="68" r="3" fill="#FFD700"/>
  <circle cx="107" cy="67" r="1.5" fill="#FFFFFF"/>
  
  <!-- Head crest (3 flames) -->
  <path d="M 95 55 Q 93 45 95 40 Q 97 38 99 42 Q 100 48 98 55 Z" 
        fill="url(#flameGradient)" opacity="0.9"/>
  <path d="M 100 50 Q 99 38 100 32 Q 101 30 103 35 Q 104 42 102 50 Z" 
        fill="url(#flameGradient)" opacity="0.9"/>
  <path d="M 105 55 Q 107 45 105 40 Q 103 38 101 42 Q 100 48 102 55 Z" 
        fill="url(#flameGradient)" opacity="0.9"/>
  
  <!-- Left wing (detailed) -->
  <path d="M 75 90 Q 50 85 35 75 Q 30 70 35 65 Q 55 70 75 85 Z" 
        fill="url(#fireGradient)" opacity="0.9" filter="url(#glow)"/>
  <path d="M 70 95 Q 45 92 30 85 Q 25 82 28 78 Q 45 85 65 95 Z" 
        fill="url(#fireGradient)" opacity="0.85"/>
  <path d="M 68 102 Q 40 100 25 95 Q 20 93 22 90 Q 38 95 60 105 Z" 
        fill="url(#fireGradient)" opacity="0.8"/>
  
  <!-- Right wing (detailed) -->
  <path d="M 125 90 Q 150 85 165 75 Q 170 70 165 65 Q 145 70 125 85 Z" 
        fill="url(#fireGradient)" opacity="0.9" filter="url(#glow)"/>
  <path d="M 130 95 Q 155 92 170 85 Q 175 82 172 78 Q 155 85 135 95 Z" 
        fill="url(#fireGradient)" opacity="0.85"/>
  <path d="M 132 102 Q 160 100 175 95 Q 180 93 178 90 Q 162 95 140 105 Z" 
        fill="url(#fireGradient)" opacity="0.8"/>
  
  <!-- Tail feathers (flames) -->
  <path d="M 90 130 Q 85 155 80 170 Q 78 175 82 172 Q 88 155 92 135 Z" 
        fill="url(#flameGradient)" opacity="0.85"/>
  <path d="M 100 135 Q 98 160 95 180 Q 94 186 98 183 Q 102 160 103 140 Z" 
        fill="url(#flameGradient)" opacity="0.9"/>
  <path d="M 110 130 Q 115 155 120 170 Q 122 175 118 172 Q 112 155 108 135 Z" 
        fill="url(#flameGradient)" opacity="0.85"/>
  
  <!-- Sparkles around phoenix -->
  <circle cx="50" cy="60" r="2" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="65" r="2" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="50" r="1.5" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="55" r="1.5" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom flame particles -->
  <circle cx="85" cy="165" r="3" fill="#FF8C00" opacity="0.6">
    <animate attributeName="cy" values="165;155;165" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="165" r="3" fill="#FF8C00" opacity="0.6">
    <animate attributeName="cy" values="165;155;165" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
