<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="30" ry="8" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="30" ry="35" fill="url(#catGrad)">
    <animate attributeName="cy" values="120;118;120" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head -->
  <circle cx="100" cy="85" r="25" fill="url(#catGrad)">
    <animate attributeName="cy" values="85;83;85" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ears -->
  <path d="M 78 75 L 75 60 L 85 70 Z" fill="#F59E0B">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 78 70;-2 78 70;0 78 70" 
                      dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 122 75 L 125 60 L 115 70 Z" fill="#F59E0B">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 122 70;2 122 70;0 122 70" 
                      dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner ear pink -->
  <path d="M 80 72 L 79 64 L 84 69 Z" fill="#FCA5A5" opacity="0.7"/>
  <path d="M 120 72 L 121 64 L 116 69 Z" fill="#FCA5A5" opacity="0.7"/>
  
  <!-- Eyes (big and cute) -->
  <ellipse cx="90" cy="83" rx="6" ry="8" fill="#1F2937"/>
  <ellipse cx="110" cy="83" rx="6" ry="8" fill="#1F2937"/>
  <circle cx="91" cy="81" r="2" fill="#FFFFFF"/>
  <circle cx="111" cy="81" r="2" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <path d="M 100 92 L 97 96 L 103 96 Z" fill="#FCA5A5"/>
  
  <!-- Mouth (cute smile) -->
  <path d="M 97 96 Q 100 98 103 96" stroke="#1F2937" stroke-width="1.5" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="70" y1="88" x2="85" y2="87" stroke="#1F2937" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="92" x2="85" y2="91" stroke="#1F2937" stroke-width="1" opacity="0.6"/>
  <line x1="115" y1="87" x2="130" y2="88" stroke="#1F2937" stroke-width="1" opacity="0.6"/>
  <line x1="115" y1="91" x2="130" y2="92" stroke="#1F2937" stroke-width="1" opacity="0.6"/>
  
  <!-- Front paws -->
  <ellipse cx="88" cy="150" rx="8" ry="12" fill="#F59E0B"/>
  <ellipse cx="112" cy="150" rx="8" ry="12" fill="#F59E0B"/>
  
  <!-- Tail (curled up) -->
  <path d="M 125 125 Q 140 120 145 110 Q 148 100 145 95" 
        stroke="url(#catGrad)" stroke-width="8" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 125 125;3 125 125;0 125 125;-3 125 125;0 125 125" 
                      dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Belly spot (lighter) -->
  <ellipse cx="100" cy="130" rx="15" ry="20" fill="#FBBF24" opacity="0.5"/>
</svg>
