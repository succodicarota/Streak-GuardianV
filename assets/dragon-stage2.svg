<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dragonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wingGradDragon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="30" ry="8" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Tail (curled) -->
  <path d="M 125 135 Q 145 130 155 125 Q 160 120 158 110" 
        stroke="url(#dragonGrad)" stroke-width="10" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 125 135;5 125 135;0 125 135;-5 125 135;0 125 135" 
                      dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tail spikes (small) -->
  <g fill="#7C3AED">
    <path d="M 148 125 L 152 120 L 150 128"/>
    <path d="M 155 118 L 158 113 L 156 121"/>
  </g>
  
  <!-- Body (chubby baby dragon) -->
  <ellipse cx="100" cy="120" rx="32" ry="36" fill="url(#dragonGrad)">
    <animate attributeName="cy" values="120;118;120" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Back leg -->
  <ellipse cx="115" cy="145" rx="12" ry="18" fill="#8B5CF6"/>
  <ellipse cx="115" cy="160" rx="10" ry="8" fill="#6D28D9"/>
  
  <!-- Small wings (baby, can't fly yet) -->
  <ellipse cx="75" cy="110" rx="18" ry="12" fill="url(#wingGradDragon)" transform="rotate(-30 75 110)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-30 75 110;-35 75 110;-30 75 110" 
                      dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="125" cy="110" rx="18" ry="12" fill="url(#wingGradDragon)" transform="rotate(30 125 110)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="30 125 110;35 125 110;30 125 110" 
                      dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head (big, cute) -->
  <ellipse cx="100" cy="80" rx="26" ry="24" fill="url(#dragonGrad)">
    <animate attributeName="cy" values="80;78;80" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Snout -->
  <ellipse cx="105" cy="90" rx="16" ry="12" fill="#A78BFA"/>
  
  <!-- Horns (tiny nubs) -->
  <ellipse cx="88" cy="65" rx="4" ry="8" fill="#6D28D9" transform="rotate(-15 88 65)"/>
  <ellipse cx="112" cy="65" rx="4" ry="8" fill="#6D28D9" transform="rotate(15 112 65)"/>
  
  <!-- Eyes (big, innocent) -->
  <circle cx="92" cy="78" r="7" fill="#1F2937"/>
  <circle cx="108" cy="78" r="7" fill="#1F2937"/>
  <circle cx="93" cy="76" r="3" fill="#FFFFFF"/>
  <circle cx="109" cy="76" r="3" fill="#FFFFFF"/>
  
  <!-- Nostrils -->
  <ellipse cx="108" cy="94" rx="2" ry="3" fill="#6D28D9"/>
  <ellipse cx="116" cy="94" rx="2" ry="3" fill="#6D28D9"/>
  
  <!-- Spines on back (small) -->
  <g fill="#7C3AED">
    <path d="M 95 105 L 93 98 L 97 105"/>
    <path d="M 100 102 L 98 95 L 102 102"/>
    <path d="M 105 105 L 103 98 L 107 105"/>
  </g>
  
  <!-- Front legs -->
  <ellipse cx="88" cy="145" rx="10" ry="16" fill="#8B5CF6"/>
  <ellipse cx="88" cy="158" rx="9" ry="7" fill="#6D28D9"/>
  
  <!-- Claws (tiny) -->
  <g stroke="#6D28D9" stroke-width="2">
    <line x1="84" y1="163" x2="82" y2="166"/>
    <line x1="88" y1="163" x2="88" y2="167"/>
    <line x1="92" y1="163" x2="94" y2="166"/>
  </g>
  
  <!-- Belly scales (lighter) -->
  <ellipse cx="100" cy="130" rx="18" ry="24" fill="#A78BFA" opacity="0.5"/>
  
  <!-- Small puff of smoke/steam from nose -->
  <g opacity="0.4">
    <ellipse cx="120" cy="92" rx="6" ry="4" fill="#E0E7FF">
      <animate attributeName="rx" values="6;8;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
