<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <filter id="flameGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base glow -->
  <ellipse cx="100" cy="150" rx="35" ry="12" fill="#F59E0B" opacity="0.4" filter="url(#flameGlow)"/>
  
  <!-- Main flame body -->
  <path d="M 100 150 Q 85 140 80 120 Q 75 100 80 85 Q 83 75 90 70 Q 95 67 100 70 Q 105 67 110 70 Q 117 75 120 85 Q 125 100 120 120 Q 115 140 100 150 Z" 
        fill="url(#flameGrad)" filter="url(#flameGlow)">
    <animate attributeName="d" 
             values="M 100 150 Q 85 140 80 120 Q 75 100 80 85 Q 83 75 90 70 Q 95 67 100 70 Q 105 67 110 70 Q 117 75 120 85 Q 125 100 120 120 Q 115 140 100 150 Z;
                     M 100 150 Q 82 138 78 118 Q 73 98 78 83 Q 81 73 88 68 Q 93 65 100 68 Q 107 65 112 68 Q 119 73 122 83 Q 127 98 122 118 Q 118 138 100 150 Z;
                     M 100 150 Q 85 140 80 120 Q 75 100 80 85 Q 83 75 90 70 Q 95 67 100 70 Q 105 67 110 70 Q 117 75 120 85 Q 125 100 120 120 Q 115 140 100 150 Z" 
             dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner bright core -->
  <ellipse cx="100" cy="110" rx="12" ry="20" fill="#FBBF24" opacity="0.8">
    <animate attributeName="ry" values="20;23;20" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Flame tip -->
  <ellipse cx="100" cy="75" rx="8" ry="15" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="cy" values="75;72;75" dur="1.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Sparkles -->
  <g opacity="0.8">
    <circle cx="85" cy="95" r="2" fill="#FBBF24">
      <animate attributeName="cy" values="95;75;95" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="100" r="2" fill="#FFFFFF">
      <animate attributeName="cy" values="100;80;100" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0;0.9" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
