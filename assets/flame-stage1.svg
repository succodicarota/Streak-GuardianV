<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="sparkCore">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.6" />
    </radialGradient>
    
    <filter id="sparkGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="25" fill="url(#sparkCore)" opacity="0.3" filter="url(#sparkGlow)">
    <animate attributeName="r" values="25;28;25" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main spark -->
  <circle cx="100" cy="100" r="12" fill="url(#sparkCore)" filter="url(#sparkGlow)">
    <animate attributeName="r" values="12;14;12" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bright center -->
  <circle cx="100" cy="100" r="6" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small sparkles around -->
  <g opacity="0.7">
    <circle cx="85" cy="95" r="1.5" fill="#FBBF24">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="95" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="82" r="1.5" fill="#F59E0B">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="118" r="1.5" fill="#FBBF24">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
