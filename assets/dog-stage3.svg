<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dogAdultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="105" cy="168" rx="45" ry="10" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Back leg -->
  <rect x="125" y="140" width="14" height="30" fill="#78350F" rx="7"/>
  <ellipse cx="132" cy="168" rx="8" ry="6" fill="#92400E"/>
  
  <!-- Body (larger, more muscular) -->
  <ellipse cx="95" cy="130" rx="45" ry="42" fill="url(#dogAdultGrad)">
    <animate attributeName="ry" values="42;43;42" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Neck -->
  <rect x="80" y="100" width="30" height="35" fill="#92400E" rx="12"/>
  
  <!-- Head (noble profile) -->
  <ellipse cx="95" cy="80" rx="32" ry="28" fill="url(#dogAdultGrad)">
    <animate attributeName="cy" values="80;79;80" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ears (alert, upright) -->
  <path d="M 70 75 L 65 55 L 75 70 Z" fill="#92400E">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 70 70;-2 70 70;0 70 70" 
                      dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M 110 72 L 115 52 L 105 68 Z" fill="#92400E">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 110 68;2 110 68;0 110 68" 
                      dur="3.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner ear -->
  <path d="M 72 72 L 70 60 L 74 69 Z" fill="#A16207" opacity="0.7"/>
  
  <!-- Snout (longer) -->
  <ellipse cx="110" cy="88" rx="22" ry="18" fill="#A16207"/>
  
  <!-- Eyes (wise, loyal) -->
  <ellipse cx="88" cy="77" rx="7" ry="8" fill="#1F2937"/>
  <ellipse cx="102" cy="76" rx="7" ry="8" fill="#1F2937"/>
  <circle cx="89" cy="75" r="2.5" fill="#FFFFFF"/>
  <circle cx="103" cy="74" r="2.5" fill="#FFFFFF"/>
  
  <!-- Nose (prominent) -->
  <ellipse cx="118" cy="92" rx="7" ry="6" fill="#1F2937"/>
  
  <!-- Mouth line -->
  <path d="M 111 95 Q 118 98 125 96" stroke="#1F2937" stroke-width="2" fill="none"/>
  
  <!-- Front legs -->
  <rect x="75" y="155" width="13" height="25" fill="#92400E" rx="6"/>
  <rect x="100" y="155" width="13" height="25" fill="#92400E" rx="6"/>
  
  <!-- Paws -->
  <ellipse cx="81" cy="178" rx="8" ry="5" fill="#78350F"/>
  <ellipse cx="106" cy="178" rx="8" ry="5" fill="#78350F"/>
  
  <!-- Tail (majestic, curved up) -->
  <path d="M 130 145 Q 148 140 160 125 Q 165 115 165 100" 
        stroke="#92400E" stroke-width="14" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 130 145;3 130 145;0 130 145" 
                      dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tail fur detail -->
  <circle cx="165" cy="100" r="8" fill="#78350F">
    <animate attributeName="cy" values="100;98;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Chest marking (lighter fur) -->
  <ellipse cx="85" cy="125" rx="18" ry="25" fill="#D97706" opacity="0.5"/>
  
  <!-- Shoulder muscle definition -->
  <ellipse cx="75" cy="110" rx="12" ry="15" fill="#78350F" opacity="0.3"/>
</svg>
