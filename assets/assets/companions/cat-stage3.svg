<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="catAdultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="165" rx="40" ry="10" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Body (sitting pose) -->
  <ellipse cx="100" cy="130" rx="40" ry="45" fill="url(#catAdultGrad)">
    <animate attributeName="ry" values="45;46;45" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="32" ry="30" fill="url(#catAdultGrad)">
    <animate attributeName="cy" values="80;79;80" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ears (more defined) -->
  <path d="M 72 70 L 65 50 L 80 65 Z" fill="#F59E0B">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 72 65;-1 72 65;0 72 65" 
                      dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M 128 70 L 135 50 L 120 65 Z" fill="#F59E0B">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 128 65;1 128 65;0 128 65" 
                      dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner ear -->
  <path d="M 75 67 L 72 56 L 79 64 Z" fill="#FCA5A5" opacity="0.7"/>
  <path d="M 125 67 L 128 56 L 121 64 Z" fill="#FCA5A5" opacity="0.7"/>
  
  <!-- Eyes (confident, calm) -->
  <ellipse cx="88" cy="78" rx="7" ry="9" fill="#1F2937"/>
  <ellipse cx="112" cy="78" rx="7" ry="9" fill="#1F2937"/>
  <circle cx="89" cy="76" r="2.5" fill="#FFFFFF"/>
  <circle cx="113" cy="76" r="2.5" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <path d="M 100 88 L 96 93 L 104 93 Z" fill="#FCA5A5"/>
  
  <!-- Mouth (slight smile) -->
  <path d="M 96 93 Q 100 96 104 93" stroke="#1F2937" stroke-width="2" fill="none"/>
  
  <!-- Whiskers (longer) -->
  <line x1="60" y1="83" x2="82" y2="82" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="88" x2="82" y2="87" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="93" x2="82" y2="91" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <line x1="118" y1="82" x2="140" y2="83" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <line x1="118" y1="87" x2="140" y2="88" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  <line x1="118" y1="91" x2="140" y2="93" stroke="#1F2937" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Front legs -->
  <rect x="82" y="155" width="12" height="20" fill="#F59E0B" rx="6"/>
  <rect x="106" y="155" width="12" height="20" fill="#F59E0B" rx="6"/>
  
  <!-- Paws detail -->
  <ellipse cx="88" cy="173" rx="7" ry="5" fill="#D97706"/>
  <ellipse cx="112" cy="173" rx="7" ry="5" fill="#D97706"/>
  
  <!-- Tail (elegant curve) -->
  <path d="M 130 140 Q 155 135 165 125 Q 172 115 170 100 Q 168 90 165 85" 
        stroke="url(#catAdultGrad)" stroke-width="12" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 130 140;4 130 140;0 130 140;-2 130 140;0 130 140" 
                      dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tail tip (darker) -->
  <circle cx="165" cy="85" r="6" fill="#D97706">
    <animate attributeName="cy" values="85;82;85;88;85" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Belly (lighter fur) -->
  <ellipse cx="100" cy="140" rx="20" ry="28" fill="#FBBF24" opacity="0.4"/>
  
  <!-- Chest marking -->
  <ellipse cx="100" cy="105" rx="12" ry="8" fill="#FDE68A" opacity="0.6"/>
</svg>
