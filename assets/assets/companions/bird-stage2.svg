<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="birdGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="28" ry="8" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Body (fluffy chick) -->
  <ellipse cx="100" cy="115" rx="35" ry="38" fill="url(#birdGrad)">
    <animate attributeName="cy" values="115;113;115" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head (large for cuteness) -->
  <circle cx="100" cy="75" r="28" fill="url(#birdGrad)">
    <animate attributeName="cy" values="75;73;75" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Baby fluff texture (small circles) -->
  <g opacity="0.3">
    <circle cx="85" cy="120" r="6" fill="#93C5FD"/>
    <circle cx="115" cy="118" r="6" fill="#93C5FD"/>
    <circle cx="100" cy="135" r="7" fill="#93C5FD"/>
    <circle cx="90" cy="78" r="5" fill="#93C5FD"/>
    <circle cx="110" cy="76" r="5" fill="#93C5FD"/>
  </g>
  
  <!-- Eyes (big baby eyes) -->
  <circle cx="90" cy="72" r="8" fill="#1F2937"/>
  <circle cx="110" cy="72" r="8" fill="#1F2937"/>
  <circle cx="91" cy="70" r="3" fill="#FFFFFF"/>
  <circle cx="111" cy="70" r="3" fill="#FFFFFF"/>
  
  <!-- Beak (small, yellow) -->
  <path d="M 100 85 L 95 90 L 105 90 Z" fill="#FBBF24"/>
  
  <!-- Cheek blush -->
  <circle cx="78" cy="78" r="6" fill="#FCA5A5" opacity="0.5"/>
  <circle cx="122" cy="78" r="6" fill="#FCA5A5" opacity="0.5"/>
  
  <!-- Tiny wing stubs -->
  <ellipse cx="72" cy="115" rx="10" ry="15" fill="#3B82F6" opacity="0.8">
    <animate attributeName="ry" values="15;17;15" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="128" cy="115" rx="10" ry="15" fill="#3B82F6" opacity="0.8">
    <animate attributeName="ry" values="15;17;15" dur="1.3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Feet (tiny) -->
  <g fill="#F59E0B">
    <path d="M 92 148 L 88 155 M 92 148 L 92 155 M 92 148 L 96 155"/>
    <path d="M 108 148 L 104 155 M 108 148 L 108 155 M 108 148 L 112 155"/>
  </g>
  
  <!-- Belly (lighter) -->
  <ellipse cx="100" cy="125" rx="18" ry="22" fill="#93C5FD" opacity="0.5"/>
</svg>
