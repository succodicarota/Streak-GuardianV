<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="eggGrad" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    
    <filter id="eggShadow">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="30" ry="8" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Main egg body -->
  <ellipse cx="100" cy="100" rx="45" ry="60" fill="url(#eggGrad)" filter="url(#eggShadow)">
    <animate attributeName="cy" values="100;98;100" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Highlight shine -->
  <ellipse cx="85" cy="80" rx="15" ry="20" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="90" cy="75" rx="8" ry="12" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Subtle texture spots -->
  <g opacity="0.15">
    <circle cx="95" cy="110" r="3" fill="#D1D5DB"/>
    <circle cx="108" cy="105" r="2.5" fill="#D1D5DB"/>
    <circle cx="102" cy="125" r="2" fill="#D1D5DB"/>
    <circle cx="90" cy="120" r="2.5" fill="#D1D5DB"/>
    <circle cx="112" cy="118" r="2" fill="#D1D5DB"/>
  </g>
  
  <!-- Breathing glow -->
  <ellipse cx="100" cy="100" rx="45" ry="60" fill="none" stroke="#F3F4F6" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>
