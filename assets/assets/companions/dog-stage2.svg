<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="32" ry="8" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="125" rx="32" ry="38" fill="url(#dogGrad)">
    <animate attributeName="cy" values="125;123;125" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head -->
  <ellipse cx="100" cy="85" rx="28" ry="26" fill="url(#dogGrad)">
    <animate attributeName="cy" values="85;83;85" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Floppy ears -->
  <ellipse cx="75" cy="80" rx="12" ry="20" fill="#92400E" transform="rotate(-20 75 80)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-20 75 80;-22 75 80;-20 75 80" 
                      dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="125" cy="80" rx="12" ry="20" fill="#92400E" transform="rotate(20 125 80)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="20 125 80;22 125 80;20 125 80" 
                      dur="2.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Snout -->
  <ellipse cx="100" cy="95" rx="18" ry="15" fill="#A16207"/>
  
  <!-- Eyes (big puppy eyes) -->
  <circle cx="90" cy="82" r="7" fill="#1F2937"/>
  <circle cx="110" cy="82" r="7" fill="#1F2937"/>
  <circle cx="91" cy="80" r="3" fill="#FFFFFF"/>
  <circle cx="111" cy="80" r="3" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="100" rx="6" ry="5" fill="#1F2937"/>
  
  <!-- Mouth (happy pant) -->
  <path d="M 94 102 Q 100 105 106 102" stroke="#1F2937" stroke-width="2" fill="none"/>
  <path d="M 100 105 L 100 108" stroke="#DC2626" stroke-width="3" opacity="0.7"/>
  
  <!-- Tongue (small) -->
  <ellipse cx="100" cy="110" rx="4" ry="3" fill="#DC2626" opacity="0.8"/>
  
  <!-- Spot on head -->
  <circle cx="85" cy="75" r="6" fill="#A16207" opacity="0.6"/>
  
  <!-- Front paws -->
  <ellipse cx="88" cy="152" rx="9" ry="13" fill="#92400E"/>
  <ellipse cx="112" cy="152" rx="9" ry="13" fill="#92400E"/>
  
  <!-- Paw pads -->
  <ellipse cx="88" cy="162" rx="6" ry="4" fill="#78350F"/>
  <ellipse cx="112" cy="162" rx="6" ry="4" fill="#78350F"/>
  
  <!-- Tail (wagging) -->
  <ellipse cx="125" cy="135" rx="8" ry="20" fill="#92400E" transform="rotate(30 125 135)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="30 125 135;40 125 135;30 125 135;20 125 135;30 125 135" 
                      dur="1s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Chest fur (lighter) -->
  <ellipse cx="100" cy="118" rx="14" ry="18" fill="#D97706" opacity="0.5"/>
</svg>
