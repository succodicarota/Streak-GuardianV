<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dragonAdultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wingAdultGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.85" />
    </linearGradient>
    
    <radialGradient id="fireGrad">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.6" />
    </radialGradient>
    
    <filter id="dragonGlow">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="105" cy="170" rx="50" ry="12" fill="#9CA3AF" opacity="0.4"/>
  
  <!-- Tail (powerful, long) -->
  <path d="M 135 145 Q 165 135 180 120 Q 190 105 188 85 Q 186 70 182 60" 
        stroke="url(#dragonAdultGrad)" stroke-width="16" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 135 145;4 135 145;0 135 145;-2 135 145;0 135 145" 
                      dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tail spikes -->
  <g fill="#6D28D9">
    <path d="M 170 118 L 176 110 L 172 122"/>
    <path d="M 178 108 L 183 98 L 180 112"/>
    <path d="M 184 88 L 188 78 L 186 92"/>
    <path d="M 186 70 L 189 60 L 187 74"/>
  </g>
  
  <!-- Tail blade (arrow tip) -->
  <path d="M 182 60 L 176 50 L 185 55 L 192 50 Z" fill="#7C3AED" filter="url(#dragonGlow)"/>
  
  <!-- Back leg (powerful) -->
  <rect x="120" y="140" width="18" height="35" fill="#8B5CF6" rx="8"/>
  <ellipse cx="129" cy="172" rx="12" ry="8" fill="#6D28D9"/>
  
  <!-- Back leg claws -->
  <g stroke="#5B21B6" stroke-width="3">
    <line x1="123" y1="177" x2="120" y2="182"/>
    <line x1="129" y1="177" x2="129" y2="183"/>
    <line x1="135" y1="177" x2="138" y2="182"/>
  </g>
  
  <!-- Body (muscular, majestic) -->
  <ellipse cx="95" cy="130" rx="48" ry="50" fill="url(#dragonAdultGrad)">
    <animate attributeName="ry" values="50;52;50" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Left wing (back) -->
  <path d="M 70 110 Q 35 95 20 90 Q 10 88 15 95 Q 25 110 45 120 L 65 125 Z" 
        fill="url(#wingAdultGrad)" filter="url(#dragonGlow)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 70 115;-8 70 115;0 70 115" 
                      dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Wing membrane detail (left) -->
  <g opacity="0.5" stroke="#5B21B6" stroke-width="1.5" fill="none">
    <path d="M 50 110 Q 35 105 25 100"/>
    <path d="M 55 115 Q 40 112 30 108"/>
    <path d="M 60 120 Q 45 118 35 115"/>
  </g>
  
  <!-- Neck -->
  <ellipse cx="95" cy="95" rx="28" ry="35" fill="#8B5CF6"/>
  
  <!-- Head (powerful, wise) -->
  <ellipse cx="95" cy="65" rx="35" ry="28" fill="url(#dragonAdultGrad)">
    <animate attributeName="cy" values="65;63;65" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Snout (long, reptilian) -->
  <ellipse cx="115" cy="70" rx="24" ry="16" fill="#A78BFA"/>
  <ellipse cx="125" cy="72" rx="12" ry="10" fill="#8B5CF6"/>
  
  <!-- Horns (majestic) -->
  <path d="M 78 50 Q 75 35 72 25 Q 71 20 75 22 Q 78 28 80 40 Z" fill="#6D28D9" filter="url(#dragonGlow)"/>
  <path d="M 108 48 Q 111 33 114 23 Q 115 18 111 20 Q 108 26 106 38 Z" fill="#6D28D9" filter="url(#dragonGlow)"/>
  
  <!-- Eyes (fierce, intelligent) -->
  <ellipse cx="88" cy="62" rx="8" ry="10" fill="#FBBF24" opacity="0.9"/>
  <ellipse cx="102" cy="61" rx="8" ry="10" fill="#FBBF24" opacity="0.9"/>
  <ellipse cx="88" cy="62" rx="4" ry="6" fill="#1F2937"/>
  <ellipse cx="102" cy="61" rx="4" ry="6" fill="#1F2937"/>
  
  <!-- Nostrils (with smoke) -->
  <ellipse cx="128" cy="75" rx="3" ry="4" fill="#5B21B6"/>
  <ellipse cx="136" cy="76" rx="3" ry="4" fill="#5B21B6"/>
  
  <!-- Smoke from nostrils -->
  <g opacity="0.5">
    <ellipse cx="142" cy="75" rx="8" ry="5" fill="#9CA3AF">
      <animate attributeName="rx" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Spines along back (prominent) -->
  <g fill="#7C3AED" filter="url(#dragonGlow)">
    <path d="M 85 108 L 80 95 L 88 108"/>
    <path d="M 92 105 L 88 92 L 95 105"/>
    <path d="M 99 108 L 96 95 L 102 108"/>
    <path d="M 106 110 L 103 97 L 109 110"/>
  </g>
  
  <!-- Right wing (front, detailed) -->
  <path d="M 110 115 Q 145 105 165 100 Q 180 98 175 105 Q 160 120 135 130 L 115 135 Z" 
        fill="url(#wingAdultGrad)" filter="url(#dragonGlow)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 110 120;8 110 120;0 110 120" 
                      dur="3.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Wing membrane detail (right) -->
  <g opacity="0.5" stroke="#5B21B6" stroke-width="1.5" fill="none">
    <path d="M 130 115 Q 145 110 158 107"/>
    <path d="M 128 120 Q 143 116 156 113"/>
    <path d="M 125 125 Q 140 122 153 120"/>
  </g>
  
  <!-- Wing claw -->
  <circle cx="165" cy="100" r="5" fill="#6D28D9"/>
  
  <!-- Front leg -->
  <rect x="75" y="155" width="16" height="30" fill="#8B5CF6" rx="7"/>
  <ellipse cx="83" cy="183" rx="11" ry="7" fill="#6D28D9"/>
  
  <!-- Front claws -->
  <g stroke="#5B21B6" stroke-width="2.5">
    <line x1="77" y1="188" x2="74" y2="193"/>
    <line x1="83" y1="188" x2="83" y2="194"/>
    <line x1="89" y1="188" x2="92" y2="193"/>
  </g>
  
  <!-- Chest/belly scales (lighter, armored) -->
  <g opacity="0.4">
    <ellipse cx="95" cy="135" rx="25" ry="32" fill="#C4B5FD"/>
    <!-- Scale pattern -->
    <ellipse cx="95" cy="125" rx="12" ry="8" fill="#DDD6FE"/>
    <ellipse cx="95" cy="137" rx="12" ry="8" fill="#DDD6FE"/>
    <ellipse cx="95" cy="149" rx="12" ry="8" fill="#DDD6FE"/>
  </g>
  
  <!-- Fire breath hint (small flame) -->
  <g opacity="0.7">
    <ellipse cx="145" cy="73" rx="10" ry="6" fill="url(#fireGrad)">
      <animate attributeName="rx" values="10;14;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
