<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients for star -->
    <radialGradient id="starCore">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.8" />
    </radialGradient>
    
    <linearGradient id="starTrail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#60A5FA;stop-opacity:0.4" />
      <stop offset="60%" style="stop-color:#FBBF24;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow aura -->
  <circle cx="140" cy="100" r="35" fill="url(#starCore)" opacity="0.3" filter="url(#starGlow)">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main star body -->
  <circle cx="140" cy="100" r="20" fill="url(#starCore)" filter="url(#starGlow)">
    <animate attributeName="r" values="20;22;20" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Star points (5-pointed star) -->
  <path d="M 140 75 L 145 92 L 163 92 L 149 103 L 154 120 L 140 110 L 126 120 L 131 103 L 117 92 L 135 92 Z" 
        fill="#FFFFFF" opacity="0.9" filter="url(#starGlow)">
    <animateTransform attributeName="transform" type="rotate" 
                      from="0 140 100" to="360 140 100" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Trail (main body) -->
  <ellipse cx="90" cy="100" rx="60" ry="12" fill="url(#starTrail)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Trail particles -->
  <ellipse cx="60" cy="100" rx="30" ry="8" fill="url(#starTrail)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="40" cy="100" rx="15" ry="5" fill="url(#starTrail)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Sparkles around star -->
  <g opacity="0.8">
    <circle cx="155" cy="85" r="2" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="90" r="2.5" fill="#60A5FA">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="148" cy="115" r="2" fill="#FBBF24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="162" cy="105" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Motion sparkles in trail -->
  <g opacity="0.7">
    <circle cx="110" cy="95" r="1.5" fill="#60A5FA">
      <animate attributeName="cx" values="110;50;110" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="105" r="2" fill="#FBBF24">
      <animate attributeName="cx" values="100;40;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="98" r="1.5" fill="#FFFFFF">
      <animate attributeName="cx" values="80;30;80" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
