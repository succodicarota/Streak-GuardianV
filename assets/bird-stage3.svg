<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="birdAdultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="35" ry="8" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Left wing (back) -->
  <ellipse cx="60" cy="105" rx="45" ry="25" fill="url(#wingGrad)" transform="rotate(-25 60 105)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-25 60 105;-30 60 105;-25 60 105" 
                      dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Body (streamlined) -->
  <ellipse cx="100" cy="110" rx="28" ry="35" fill="url(#birdAdultGrad)">
    <animate attributeName="cy" values="110;108;110" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head (proud, alert) -->
  <ellipse cx="100" cy="70" rx="24" ry="22" fill="url(#birdAdultGrad)">
    <animate attributeName="cy" values="70;68;70" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Crest feathers -->
  <g fill="#3B82F6">
    <ellipse cx="95" cy="55" rx="4" ry="10" transform="rotate(-15 95 55)"/>
    <ellipse cx="100" cy="52" rx="4" ry="12" />
    <ellipse cx="105" cy="55" rx="4" ry="10" transform="rotate(15 105 55)"/>
  </g>
  
  <!-- Eyes (sharp, focused) -->
  <circle cx="92" cy="68" r="6" fill="#1F2937"/>
  <circle cx="108" cy="68" r="6" fill="#1F2937"/>
  <circle cx="93" cy="66" r="2" fill="#FFFFFF"/>
  <circle cx="109" cy="66" r="2" fill="#FFFFFF"/>
  
  <!-- Beak (sharp, hooked) -->
  <path d="M 100 78 L 92 82 L 100 84 L 108 82 Z" fill="#F59E0B"/>
  <path d="M 92 82 L 88 84 L 92 86 Z" fill="#D97706"/>
  
  <!-- Right wing (front, detailed) -->
  <ellipse cx="140" cy="105" rx="45" ry="25" fill="url(#wingGrad)" transform="rotate(25 140 105)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="25 140 105;30 140 105;25 140 105" 
                      dur="2.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Wing feather details -->
  <g opacity="0.6" stroke="#1D4ED8" stroke-width="2" fill="none">
    <path d="M 125 100 Q 135 105 145 108"/>
    <path d="M 125 105 Q 135 110 145 113"/>
    <path d="M 125 110 Q 135 115 145 118"/>
  </g>
  
  <!-- Tail feathers -->
  <g fill="url(#wingGrad)">
    <ellipse cx="100" cy="142" rx="8" ry="20" opacity="0.9"/>
    <ellipse cx="92" cy="140" rx="7" ry="18" transform="rotate(-10 92 140)" opacity="0.85"/>
    <ellipse cx="108" cy="140" rx="7" ry="18" transform="rotate(10 108 140)" opacity="0.85"/>
  </g>
  
  <!-- Legs (strong) -->
  <line x1="95" y1="140" x2="90" y2="150" stroke="#F59E0B" stroke-width="3"/>
  <line x1="105" y1="140" x2="110" y2="150" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Talons -->
  <g stroke="#D97706" stroke-width="2">
    <path d="M 88 150 L 85 153 M 90 150 L 90 154 M 92 150 L 95 153"/>
    <path d="M 108 150 L 105 153 M 110 150 L 110 154 M 112 150 L 115 153"/>
  </g>
  
  <!-- Chest (lighter plumage) -->
  <ellipse cx="100" cy="115" rx="15" ry="20" fill="#93C5FD" opacity="0.4"/>
  
  <!-- Wing tips highlight -->
  <ellipse cx="150" cy="108" rx="12" ry="6" fill="#DBEAFE" opacity="0.6" transform="rotate(25 150 108)"/>
</svg>
