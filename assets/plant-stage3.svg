<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="foliageGrad">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </radialGradient>
    
    <filter id="treeShadow">
      <feGaussianBlur stdDeviation="3"/>
      <feOffset dx="0" dy="3"/>
    </filter>
  </defs>
  
  <!-- Ground shadow -->
  <ellipse cx="100" cy="175" rx="50" ry="10" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Main trunk -->
  <path d="M 85 175 Q 87 140 88 100 Q 89 70 90 50 Q 92 50 95 50 Q 100 48 105 50 Q 108 50 110 50 Q 111 70 112 100 Q 113 140 115 175 Z" 
        fill="url(#trunkGrad)" filter="url(#treeShadow)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 100 175;-0.5 100 175;0 100 175;0.5 100 175;0 100 175" 
                      dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Trunk texture -->
  <line x1="92" y1="160" x2="95" y2="165" stroke="#78350F" stroke-width="1" opacity="0.5"/>
  <line x1="105" y1="155" x2="108" y2="160" stroke="#78350F" stroke-width="1" opacity="0.5"/>
  <line x1="90" y1="120" x2="93" y2="125" stroke="#78350F" stroke-width="1" opacity="0.5"/>
  
  <!-- Lower foliage -->
  <ellipse cx="100" cy="90" rx="55" ry="45" fill="url(#foliageGrad)" opacity="0.8">
    <animate attributeName="rx" values="55;58;55" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="45;47;45" dur="4.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Middle foliage -->
  <ellipse cx="75" cy="70" rx="40" ry="35" fill="url(#foliageGrad)" opacity="0.9">
    <animate attributeName="rx" values="40;42;40" dur="3.8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="125" cy="70" rx="40" ry="35" fill="url(#foliageGrad)" opacity="0.9">
    <animate attributeName="rx" values="40;42;40" dur="4.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Top foliage -->
  <ellipse cx="100" cy="50" rx="35" ry="30" fill="#10B981">
    <animate attributeName="ry" values="30;32;30" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Highlights and texture on leaves -->
  <g opacity="0.4">
    <ellipse cx="90" cy="85" rx="15" ry="12" fill="#D1FAE5"/>
    <ellipse cx="110" cy="80" rx="12" ry="10" fill="#D1FAE5"/>
    <ellipse cx="100" cy="55" rx="10" ry="8" fill="#D1FAE5"/>
  </g>
  
  <!-- Small leaves detail -->
  <g opacity="0.7">
    <circle cx="60" cy="75" r="8" fill="#10B981">
      <animate attributeName="cy" values="75;73;75" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="72" r="8" fill="#10B981">
      <animate attributeName="cy" values="72;70;72" dur="3.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="45" r="6" fill="#10B981">
      <animate attributeName="cy" values="45;43;45" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="48" r="6" fill="#10B981">
      <animate attributeName="cy" values="48;46;48" dur="3.1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
